# Mosquitto Local Development Configuration
# Save this file as mosquitto_local.conf

# Network Settings
listener 1883
allow_anonymous true
max_connections 100

# Logging
log_type all
log_timestamp true
log_dest file
log_file mosquitto_local.log

# Persistence
persistence true
persistence_location ./
autosave_interval 1800

# Security (disabled for local development)
# password_file mosquitto_passwd
# acl_file mosquitto_acl

# Performance
max_inflight_messages 20
max_queued_messages 100
message_size_limit 0

# Keep alive
keepalive_interval 60

# Bridge (optional - for connecting to external brokers)
# connection bridge-local
# address 10.0.0.208:1883
# topic emergency/# out 1
# topic emergency/# in 1

# WebSocket support (optional)
# listener 9001
# protocol websockets
